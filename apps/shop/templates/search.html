{% extends 'base.html' %}
{% block page_content %}
    <ul>
        {% for shop in shops %}
            <li>
                <img src="{{ shop.images.0.shop_img_id }}" width="200">
                <p>{{ shop.promote_price }}</p>
                <p>{{ shop.name }}</p>
                <p>天猫专卖</p>
                <p><span>月交易</span><span>评论</span><span>评论</span>{{ shop.count }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
